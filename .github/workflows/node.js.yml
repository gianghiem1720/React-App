name: Frontend CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Install dependencies
      run: npm ci
      working-directory: frontend  # Chỉ định thư mục frontend

    - name: Build
      run: npm run build --if-present
      working-directory: frontend  # Chỉ định thư mục frontend

    - name: Test
      run: npm test
      working-directory: frontend  # Chỉ định thư mục frontend
